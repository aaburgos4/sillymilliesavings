<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Silly Millie Savings</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="hi, Silly Millie Savings, Liberty Hill branch. This is Silly Millie speaking - how may I help you?" />
  <link rel="icon" href="favicon.png">
  <style>
    body {
      height: 100vh;
      width: 100vw;
      background-image: url('./img/sillymillie.png');
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: row;
      flex-wrap: nowrap;
      justify-content: center;
      align-items: start;
    }

    body.yay-friends {
      background-size: 10%;
      background-repeat: repeat;
      background-color: #dd1219;
      color: white;
      cursor: pointer;
    }

    button {
      margin: 20px;
      padding: 10px 20px;
      font-size: 20px;
      border-radius: 50px;
      background-color: silver;
      border: 0 none;
      color: black;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
      max-width: 180px;
      min-height: 50px;
    }
  </style>
</head>
<body>
  <button class="friends" type="button">Give Millie friends.</button>
  <button class="no-friends" type="button">Millie needs alone time.</button>

  <script>
    const friendsBtn = document.querySelector('.friends');
    const aloneBtn = document.querySelector('.no-friends');

    friendsBtn.addEventListener('click', () => {
      document.body.classList.add("yay-friends");
    })

    aloneBtn.addEventListener('click', () => {
      document.body.classList.remove("yay-friends");
    })
  </script>
</body>
</html>
